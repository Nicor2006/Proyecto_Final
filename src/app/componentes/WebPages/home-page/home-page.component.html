<div class="tarjetas-contenedor">
@if (filteredEmprendedores) {
    @for (item of filteredEmprendedores; track item.cedula) {<mat-card class="example-card" appearance="outlined">
        <mat-card-header style="color: white;">
            <mat-card-title style="color: #0097A7;">{{item.MiEmpresa.nombre}}</mat-card-title>
            <mat-card-subtitle>{{item.nombre}}</mat-card-subtitle>
        </mat-card-header>
            <img mat-card-image [src]="item.MiEmpresa.imagenEmpresa" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p style="color: white;">
            {{item.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/emprendedor', item.cedula]">Mira mi pagina</button>
        </mat-card-actions>
      </mat-card>
    }
} 
</div>
