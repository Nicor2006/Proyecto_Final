@if (emprendedor) {
    
    <div class="emprendedor-card">
        <img class="emprendedor-imagen" [src]="emprendedor.imagen" alt="Imagen del emprendedor">
        <h3 class="emprendedor-nit">
            {{emprendedor.nit}}
        </h3>
        <h2>
            {{emprendedor.nombre}}
        </h2>
        <p class="emprendedor-descripcion">
            {{emprendedor.descripcion}}
        </p>
        <!-- Google Calendar Appointment Scheduling begin -->

    </div>
}
